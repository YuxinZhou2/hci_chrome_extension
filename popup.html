<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Mindful</h1><br>
        <div class="settings">
            <label for="language">Language </label>
            <select id="language">
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="python">Python</option>
            </select>
            <br>
            <label for="difficulty">Difficulty </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <label for="repeatInterval">Repeat Interval</label>
            <select id="repeatInterval">
                <option value="5min">5</option>
                <option value="10min">10</option>
                <option value="15min">15</option>
                <option value="25min">25</option>
                <option value="30min">30</option>
                <option value="45min">45</option>
                <option value="60min">60</option>
            </select>
            <br>
            <label for="nbOfQuestions"># of Questions</label>
            <select id="nbOfQuestions">
                <option value="1 question">1</option>
                <option value="2 question">2</option>
                <option value="3 question">3</option>
                <option value="5 questions">5</option>
                <option value="10 questions">10</option>
            </select>
        </div>
        <hr>
        <div class="more-settings">
            <label>More settings: </label>
            <button type="button">Questions</button>
            <button type="button">Blacklist</button>
        </div>
       
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
