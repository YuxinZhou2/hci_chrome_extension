<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/popup.css">
    </head>
    <body>
        <h1>Mindful</h1>
        <div class="coding-settings">
            <h2>Coding Questions Settings</h2>
            <div class="programming-language">
                <label for="programming-language-picker">Programming Language</label>
                <select id="programming-language-picker">
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="difficulty">
                <label for="difficulty-picker">Difficulty</label>
                <select id="difficulty-picker">
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard">Hard</option>
                </select>   
            </div>
        </div>
        <div class="languages-settings">
           
        </div>
        <div class="customize-settings">
            <div id="userQuestion"><label>Question</label><input type="text"></input></div>
            <div id="userAnswer"><label>Answer</label> <input type="text"></input></div>
            <button id="addQuestion">Add</button>
        </div>
        <hr>
        <div class="more-settings">
            <label>More settings: </label>
            <a href="question-settings.html"><button type="button">Questions</button></a>
            <a href="blacklist.html"><button type="button">Blacklist</button></a>
        </div>
       
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
